server.port=8181
spring.config.import=optional:file:.env[.properties]
spring.application.name=programming-club
spring.datasource.url=jdbc:postgresql://localhost:54321/studs
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.liquibase.default-schema=s409218

# JWT Settings
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-HS512-algorithm-to-work-properly-please-change-this-in-production}
jwt.expiration=86400000

# Disable Docker Compose autoconfiguration (we use external PostgreSQL)
spring.docker.compose.enabled=false

app.timezone=Europe/Moscow
app.schedule.check-rate=3600000